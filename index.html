<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Library</title>
  </head>
  <body>
    <main>
      <h1>Odin Library</h1>
      <button class="btn" id="add-new-book">Add new book</button>
      <dialog class="modal">
        <form action="/" method="dialog" class="form">
          <p>Add a new book</p>
          <div class="form-row">
            <label for="book-title">Book title <em>(required)</em></label>
            <input
              type="text"
              name="user-book-title"
              id="book-title"
              required
            />
          </div>
          <div class="form-row">
            <label for="book-author">Book author <em>(required)</em></label>
            <input
              type="text"
              name="user-book-author"
              id="book-author"
              required
            />
          </div>
          <div class="form-row">
            <label for="book-pages">Number of pages <em>(required)</em></label>
            <input
              type="number"
              name="user-book-pages"
              id="book-pages"
              min="1"
              required
            />
          </div>
          <div class="form-row">
            <label for="book-read"
              >Have you read the book? <em>(required)</em></label
            >
            <label>
              <input
                type="radio"
                name="user-book-read"
                id="book-read"
                value="read"
                checked
              />
              Yes
            </label>
            <label>
              <input
                type="radio"
                name="user-book-read"
                id="book-read"
                value="not-read"
              />
              No
            </label>
          </div>
          <div class="form-row form-btn-container">
            <button type="button" class="btn" id="close-btn">Close</button>
            <button type="submit" class="btn" id="submit-btn">Submit</button>
          </div>
        </form>
      </dialog>
      <div class="book-container">
        <div class="book">
          <p class="title">title</p>
          <p class="author">author</p>
          <p class="pages">page num</p>
          <p class="read-status">read</p>
          <div class="book-btn-container">
            <button type="button" class="btn">remove book</button>
            <button type="button" class="btn">mark as read</button>
          </div>
        </div>
        <div class="book">
          <p class="title">title</p>
          <p class="author">author</p>
          <p class="pages">page num</p>
          <p class="read-status">read</p>
          <div class="book-btn-container">
            <button type="button" class="btn">remove book</button>
            <button type="button" class="btn">mark as read</button>
          </div>
        </div>
        <div class="book">
          <p class="title">title</p>
          <p class="author">author</p>
          <p class="pages">page num</p>
          <p class="read-status">read</p>
          <div class="book-btn-container">
            <button type="button" class="btn">remove book</button>
            <button type="button" class="btn">mark as read</button>
          </div>
        </div>
        <div class="book">
          <p class="title">title</p>
          <p class="author">author</p>
          <p class="pages">page num</p>
          <p class="read-status">read</p>
          <div class="book-btn-container">
            <button type="button" class="btn">remove book</button>
            <button type="button" class="btn">mark as read</button>
          </div>
        </div>
        <div class="book">
          <p class="title">title</p>
          <p class="author">author</p>
          <p class="pages">page num</p>
          <p class="read-status">read</p>
          <div class="book-btn-container">
            <button type="button" class="btn">remove book</button>
            <button type="button" class="btn">mark as read</button>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
