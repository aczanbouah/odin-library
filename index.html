<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Library</title>
  </head>
  <body>
    <main>
      <h1>Odin Library</h1>
      <button class="btn" id="add-new-book">Add new book</button>
      <dialog class="modal">
        <p>Add a new book</p>
        <form action="/" method="dialog" class="form">
          <div class="form-row">
            <label for="book-title">Book title:</label>
            <input
              type="text"
              name="user-book-title"
              id="book-title"
              required
            />
          </div>
          <div class="form-row">
            <label for="book-author">Book author:</label>
            <input
              type="text"
              name="user-book-author"
              id="book-author"
              required
            />
          </div>
          <div class="form-row">
            <label for="book-pages">Number of pages:</label>
            <input
              type="number"
              name="user-book-pages"
              id="book-pages"
              min="1"
              required
            />
          </div>
          <div class="form-row">
            <label for="book-read">Have you read the book?</label>
            <label>
              <input
                type="radio"
                name="user-book-read"
                id="book-read"
                value="read"
                checked
              />
              Yes
            </label>
            <label>
              <input
                type="radio"
                name="user-book-read"
                id="book-read"
                value="not-read"
              />
              No
            </label>
          </div>
          <div class="form-row">
            <button type="submit" class="btn" id="submit-btn">Submit</button>
          </div>
        </form>
      </dialog>
    </main>
    <script src="app.js"></script>
  </body>
</html>
